<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head th:replace="template :: header"></head>

<body>
<nav th:replace="template :: navbar"></nav>
<div class="container form-panel  modal-lg mt-4 ">
    <h1>Edit Image</h1>
    <form  th:method="put" th:action="@{/editImage(imageId=${image.id})}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Image Title : </label>
            <input class="form-control" type="text" name="title" th:value="${image.title}" />
        </div>
        <div class="form-group">
            <label>Image Description : </label>
            <textarea style="width: 100%" class="form-control" rows="7" cols="100" name="description" th:text="${image.description}"></textarea>
        </div>
        <div class="form-group">
            <input type="file" name="file" id="file" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit Image" class="form-control btn btn-primary">
        </div>
    </form>
</body>
</html>
