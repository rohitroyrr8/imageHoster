<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head th:replace="template :: header">

</head>

<body>
<nav th:replace="template :: navbar"></nav>
<div class="container form-panel  modal-lg mt-4 ">
    <h2 class="p-2" >Upload New Image</h2>
    <form method="post" th:action="@{/images/upload}" enctype="multipart/form-data" >
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Image Title Here" />
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="7" cols="100" name="description"></textarea>
        </div>
        <div class="form-group">
            <input type="file" name="file" id="file" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload Image" class="form-control btn btn-primary">
        </div>
    </form>
</body>
</html>
