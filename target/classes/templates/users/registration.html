<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="template :: header">

</head>
<body>
<div class="">
    <nav th:replace="template :: navbar"></nav>
    <div class="container form-panel  modal-md mt-4 ">
        <div class="">
            <div class="text-center">
                <h2><span class="highlight">Create your</span> Account</h2>
            </div>
            <div th:if="${passwordTypeError}" class="alert mb-3 mt-3" style="
            color: #ffffff; background-color: #42b983;" th:text="${passwordTypeError}"></div>
            <form th:action="@{/users/registration}" th:method="POST" th:object="${User}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required th:field="${User.username}">
                </div>
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required th:field="${User.profile.fullName}">
                </div>
                <div class="form-group">
                    <label for="username">Email-address</label>
                    <input type="email" class="form-control" id="email" name="email" required th:field="${User.profile.emailAddress}">
                </div>
                <div class="form-group">
                    <label for="username">Mobile No.</label>
                    <input type="tel" class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="mobile" name="mobile" required th:field="${User.profile.mobileNumber}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required th:field="${User.password}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-primary" value="Register" />
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="template :: footer"></div>
</body>
</html>
